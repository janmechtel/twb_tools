{% extends "layout.html" %}

{% block title %}
    TwbTranslate Upload
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
   var progressBarVal=80;
   var html="<div class='progress-bar progress-bar-striped active' role='progressbar' aria-valuenow="+progressBarVal+" aria-valuemin='0' aria-valuemax='100' style='width:"+progressBarVal+"%'>"+progressBarVal+"%</div>";
   $(".progress").append(html);
  });
  </script>
{% endblock %}

{% block main %}
<br>
<h2><strong>TwbTranslate Instructions</strong></h2>
<br>
<img src="https://thedotviz.com/wp-content/uploads/2020/06/Screen-Shot-2020-06-18-at-13.04.59.png" width="600px">
<br>
<br>
<html>
   <body>
      <form action = "/translate" method = "POST"
         enctype = "multipart/form-data">
          <br><br>
          <label>1. Source Language: </label>
                <select name="src">
                    <option value="en">English</option>
                    <option value="ja">Japanese(日本語)</option>
                    <option value="zh-cn">Chinese(Simplified)</option>
                    <option value="zh-tw">Chinese(Traditional)</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="th">Thai</option>
                </select>
          <br><br>
            <label>2. Destination Language: </label>
              <select name="dest">
                  <option value="en">English</option>
                  <option value="ja">Japanese(日本語)</option>
                  <option value="zh-tw">Chinese(Simplified)</option>
                  <option value="zh-tw">Chinese(Traditional)</option>
                  <option value="fr">French</option>
                  <option value="es">Spanish</option>
                  <option value="th">Thai</option>

              </select>
          <br>
          <br>
           <label>3. Upload Twb File</label>
          <br>
            <input type = "file" name = "file1" id="file1" onchange="uploadFile()"/>
          <br>
          <br>
            <label>4. Submit</label>
          <br>
         <input type = "submit"/>
      </form>
   </body>
</html>
{% endblock %}
